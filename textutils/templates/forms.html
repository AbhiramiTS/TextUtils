<div class="container">
    <form action='/analyze' method='post'>
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your Text</label>
        <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
      </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="fulluppercase" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2"> Upper case</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3"> Remove Newline </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4"> Remove Extra Space </label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Count No of Characters </label>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
    </form>
</div>
